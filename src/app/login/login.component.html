<div class="loginFormMain" data-aos="fade-down" data-aos-duration="1700" data-aos-delay="100">
    <h5 class="loginTitle">Login</h5>
    <form>
        <div class="form-group">
            <div class="positionR">
                <div class="iconStyLg"><img src="assets/img/userIconLg.png" alt=""></div>
                <input type="email" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="positionR">
                <div class="iconStyLg"><img src="assets/img/pswIcon.png" alt=""></div>
                <input type="password" class="form-control" placeholder="Password">
                <div class="text-right mt-1 mb-2"><a href="#">Forgot password?</a></div>
            </div>
        </div>
        <div>
            <button type="button" class="btn loginbtn btnGradientB" routerLink="/dashboard">Login</button>
            <div class="text-center mt-1">Don't have an account <a href="#">Sign Up?</a></div>
        </div>
    </form>
</div>
